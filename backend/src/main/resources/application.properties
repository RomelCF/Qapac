 # Server
 server.port=8080
 
 # Datasource (MySQL)
 spring.datasource.url=jdbc:mysql://localhost:3306/qapac?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
 spring.datasource.username=YOUR_DB_USER
 spring.datasource.password=YOUR_DB_PASSWORD
 spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
 
 # JPA / Hibernate
 spring.jpa.open-in-view=false
 spring.jpa.show-sql=true
 # Para base de datos existente: validate (o cambia a update si deseas que cree/actualice tablas)
 spring.jpa.hibernate.ddl-auto=validate
 # Hibernate 6 autodetecta el dialecto, pero puedes forzarlo si lo deseas
 # spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
 
 # SQL init (deshabilitado por defecto)
 spring.sql.init.mode=never
